<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Объявление</title>
    </head>
    <body>
    {% block content %}
    <h1>{{ post.title}}</h1>
    {{ post.created|date:'d.m.y' }}
    <p>{{ post.content|safe }}</p>
    <hr>
    Отправил: {{ post.author }}
    Категория: {{ post.category }}
    <button style="float: leftt;"> <a href="{% url 'respond' pk=post.pk %}">Откликнуться</a></button>
    {% endblock content %}
    </body>
</html>
